name: Persistent QEMU VM with SSH Access

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

jobs:
  run-vm:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y qemu-kvm cloud-image-utils genisoimage openssh-client wget curl gh tmate

    - name: Prepare folders
      run: mkdir -p disk seed

    - name: Download persistent disk or create new
      run: |
        cd disk
        if curl -sSfL -o persistent.img "https://github.com/${{ github.repository }}/releases/download/vm-disk/persistent.img"; then
          echo "✅ Restored persistent disk"
        else
          echo "⚠️ No existing disk found. Creating new one..."
          qemu-img create -f qcow2 persistent.img 10G
        fi

    - name: Download Ubuntu image
      run: wget -q https://cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.img -O ubuntu.img

    - name: Generate cloud-init seed image
      run: |
        echo "instance-id: githubvm" > seed/meta-data

        SSH_KEY=$(curl -s https://api.github.com/users/${{ github.repository_owner }}/keys | grep '"key":' | head -n1 | cut -d'"' -f4)
        if [ -z "$SSH_KEY" ]; then
          echo "❌ No GitHub SSH key found for ${{ github.repository_owner }}. Please add one: https://github.com/settings/keys"
          exit 1
        fi

        cat > seed/user-data <<EOF
        #cloud-config
        users:
          - name: root
            ssh-authorized-keys:
              - $SSH_KEY
            sudo: ALL=(ALL) NOPASSWD:ALL
            shell: /bin/bash
        ssh_pwauth: false
        disable_root: false
        EOF

        cloud-localds seed.img seed/user-data seed/meta-data

    - name: Start QEMU VM
      run: |
        nohup qemu-system-x86_64 \
          -enable-kvm \
          -m 2048 -smp 2 \
          -drive file=disk/persistent.img,format=qcow2 \
          -drive file=ubuntu.img,format=qcow2,if=virtio \
          -drive file=seed.img,format=raw,if=virtio \
          -net nic -net user,hostfwd=tcp::2222-:22 \
          -nographic > vm.log 2>&1 &

    - name: Wait for SSH port to be ready
      run: |
        for i in {1..30}; do
          nc -z localhost 2222 && echo "✅ SSH ready!" && exit 0
          echo "⏳ Waiting for VM SSH..."
          sleep 5
        done
        echo "❌ Timeout waiting for SSH. Showing VM log:"
        cat vm.log
        exit 1

    - name: Start tmate session for SSH access
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: false

    - name: Upload updated persistent disk
      if: always()
      run: |
        cd disk
        echo "🔄 Uploading updated disk..."
        if ! gh release view vm-disk --repo ${{ github.repository }} > /dev/null 2>&1; then
          gh release create vm-disk persistent.img --title "VM Disk" --notes "Auto backup"
        else
          gh release delete-asset vm-disk persistent.img --repo ${{ github.repository }} -y || echo "Old asset missing"
          gh release upload vm-disk persistent.img --repo ${{ github.repository }} --clobber
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
