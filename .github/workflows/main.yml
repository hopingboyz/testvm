name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to unixnodes
        run: sudo hostnamectl set-hostname unixnodes

      - name: Download VPS backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch openssh-server rsync
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Enable root login with password
        run: |
          echo "root:root" | sudo chpasswd
          sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Restore persistent data
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
            echo "‚úÖ Persistence restored"
          else
            echo "‚ÑπÔ∏è No backup found, starting fresh"
          fi

      - name: Start tmate session in detached mode
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          limit-access-to-actor: true

      - name: Print tmate session info
        run: |
          echo "=============================="
          echo "üîë tmate session info (SSH & Web):"
          tmate show-messages
          echo "=============================="

      - name: Sleep to keep VPS alive
        run: sleep 21600

      - name: Backup persistent data
        run: |
          sudo mkdir -p /opt/vps-backup
          sudo rsync -a --exclude=/proc --exclude=/sys --exclude=/dev --exclude=/run --exclude=/tmp --exclude=/backup --exclude=/opt/vps-backup / /opt/vps-backup/
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup

      - name: Upload VPS backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: backup.zip
